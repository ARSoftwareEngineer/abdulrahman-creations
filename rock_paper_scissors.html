<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <link rel="stylesheet" href="Style/style.css" />
  <body>
    <div class="overlay">
      <div class="game-container">
        <p class="title">Rock Paper Scissors</p>
        <p class="sub-title">
          (If you want to play the game, just click on your favorite image
          below!)
        </p>
        <button
          onclick="
      playGame('rock');
    "
          class="move-icon"
        >
          <img
            src="Images/rock.jpg"
            alt="rock-button-image"
            class="move-button"
          />
        </button>

        <button
          onclick="
      playGame('paper');
    "
          class="move-icon"
        >
          <img
            src="Images/paper.jpg"
            alt="paper-button-image"
            class="move-button"
          />
        </button>

        <button
          onclick="
      playGame('scissors');
    "
          class="move-icon"
        >
          <img
            src="Images/scissors.jpg"
            alt="scissors-button-image"
            class="move-button"
          />
        </button>

        <p class="js-result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>

        <button
          onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
          "
          class="reset-score-button score-button"
        >
          Reset Score
        </button>

        <script src="JavaScript/scrip.js"></script>
      </div>
    </div>
  </body>
</html>
